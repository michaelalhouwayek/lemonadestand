<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Lemonade stand!</title>
    <link href="style.css" rel="stylesheet">
</head>

<body>

    <!--<header>Cours de NSI - Projet Janvier / Fevrier 2023</header> -->
    <h1 id="Titre">Bienvenue a lemonade stand! Voyons-nous si vous etes des bon entrepreneurs!</h1>

    <section id="Statistiques">

        <div id="Compteurs">
            Argent : <span id="Argent">0</span>
            <b>|||||</b>
            Metéo : <span id="Meteo">0</span>
        </div>

        <input id="boutton" type="button" value="Démarrer le jeu" onclick="lancerJeu();" />

    </section> <br/>

    <section id="jeu">

        <div id="meteo">
            <h2>Metéo du jour:</h3>
                     
            <img id="nuage" src='Images/meteo/cloudy.png' class='meteo' style="display:show"/> <!--GRAY-->
            <img id="soleil" src='Images/meteo/sunny.png' class='meteo'/>
            <img id="vent" src="Images/meteo/windy.png" class="meteo" /> 
            <img id="tempete" src="Images/meteo/stormy.png" class="meteo" />
            <img id="pluie" src="Images/meteo/rainy.png" class="meteo"/>
            <img id="neige" src="Images/meteo/snowy.png" class="meteo"/>

        </div>
        
        <img id="adstand" src='Images/stand.png'/>

        <img id="route" src="Images/route.png"/>
           
        <img id="publicite" src="Images/panneau_publicite.png"/> <!-- make it so image source changes when diff ads, each add built in w billboard and same size-->

        </div>

        <section id="controlleur">
            <div id="sliderMoney">
                <input type="range" min="0.50" max="5.00" value="0" class="slider" id="sliderMoneyValue">
            </div>
        </section> <br/>

    </section> <br/>

    <footer>
        PROJET NSI - Lycée Claudel - Ottawa - 2023 <br />
        <ul>
            Developpé par:
            <li> Michael </li>
            <li> Luccin </li>
            <li> Caleb </li>
        </ul>
    </footer>
    
    <!--onclick='$(this).remove();augmenterScore();'-->

    <script src="jquery-3.7.1.min.js" charset="utf-8"></script>
    <script src="main.js" charset="utf-8"></script>

</body>

</html>
